<div class="container-fluid p-3 p-lg-5">
  <app-breadcrumb
    title="{{ 'contact_us.title' | translate }}"
    [bgColor]="headerColor()"
    [breadcrumbColor]="breadcrumbColor()"
  />
</div>

<section class="contact-section pt-80 pb-80">
  <div class="container">
    <div class="sec-title text-center mb-lg-5 mb-3">
      <h2>{{ "contact_us.form_title" | translate }}</h2>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="contact-form needs-validation"
      [ngClass]="{
        'was-validated':
          submitted() && contactForm.touched && contactForm.invalid,
      }"
      novalidate
    >
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group mb-4">
            <input
              type="text"
              placeholder="{{ 'contact_us.first_name' | translate }}"
              formControlName="firstName"
              class="form-control contact-input"
              required
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group mb-4">
            <input
              type="text"
              placeholder="{{ 'contact_us.last_name' | translate }}"
              formControlName="lastName"
              class="form-control contact-input"
              required
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group mb-4">
            <input
              type="number"
              placeholder="{{ 'contact_us.phone' | translate }}"
              formControlName="phoneNumber"
              class="form-control contact-input"
              required
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group mb-4">
            <input
              type="email"
              placeholder="{{ 'contact_us.email' | translate }}"
              formControlName="email"
              class="form-control contact-input"
              required
            />
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group mb-4">
            <textarea
              rows="4"
              placeholder="{{ 'contact_us.message' | translate }}"
              formControlName="message"
              class="form-control contact-input"
              required
            ></textarea>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group text-center">
            <button
              type="submit"
              [disabled]="isSending()"
              class="btn btn-primary"
            >
              {{ "contact_us.send" | translate }}
            </button>
          </div>
        </div>
      </div>
        </form>
      </div>
    </div>
  </div>
</section>
